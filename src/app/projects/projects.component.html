<div class="container">
  <div class="page-header">
    <h1 id="timeline">Projects</h1>
  </div>
  <p-timeline [value]="projects" layout="vertical" align="left">
    <ng-template pTemplate="marker" let-project>
      <i class="pi pi-briefcase"></i>  <!-- Same icon for all projects -->
    </ng-template>
    <ng-template pTemplate="content" let-project>
      <p-card class="project-card">
        <p-header>
          <h3 class="project-title">{{ project.title }}</h3>
          <p class="project-meta">{{ project.date }}</p>
        </p-header>
        <ul>
          <li *ngFor="let point of project.details">{{ point }}</li>
        </ul>
      </p-card>
    </ng-template>
  </p-timeline>
</div>
